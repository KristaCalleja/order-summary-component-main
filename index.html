<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="hero-image" id="hero">
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="options">
      <div>
        <img src="images/icon-music.svg" alt="music icon">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div>
      <button class="primary-btn">Proceed to Payment
        <button class="secondary-btn">Cancel Order</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kristacalleja.github.io/">Krista Calleja</a>.
  </footer>
</body>

</html>
